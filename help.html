成员管理系统     --帮助文档<br />
&emsp;&emsp;1.注册需要先在管理员处报名，方可使用姓名进行注册<br />
&emsp;&emsp;2.登录需要先手动注册之后，仅管理员添加成员无法注册<br />
&emsp;&emsp;3.公告内容仅管理员以上权限才可发布<br />
&emsp;&emsp;4.成员信息需要权限才能查看年龄、家庭住址、身份证、加入时间、退出时间<br />
&emsp;&emsp;5.意见留言后管理员会查看择优执行<br />
&emsp;&emsp;6.管理员才可增加成员，增加后成员才可凭借姓名进行注册<br />
&emsp;&emsp;7.打卡签到系统,登录才可打卡签到
